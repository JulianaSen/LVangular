<main class="users">

    <div class="addUser">
        <button class="button" (click)="showForm()">Add user</button>
        <form *ngIf=isAdded class="form">
            <label for="first_name">First name: </label>
            <input name="first_name" [(ngModel)]="first_name">

            <label for="last_name">Last name: </label>
            <input name="last_name" [(ngModel)]="last_name">

            <label for="username">Username: </label>
            <input name="username" [(ngModel)]="username">

            <label for="password">Password: </label>
            <input name="password" [(ngModel)]="password">
            <button class="btn" type="submit" (click)="createUser()">Add</button>
        </form>
    </div>

    <div class="container">
        <h1 class="h1_users">Users:</h1>
        <ol class="list-group">
                <li class="list-group-item" *ngFor="let user of users.users">
                    <h4 class="list-group-item-heading">{{user.username}}</h4>
                    <p class="list-group-item-text">
                        First name: {{user.first_name}}
                    </p>
                    <p class="list-group-item-text">
                        Last name: {{user.last_name}}
                    </p>
                    <p class="list-group-item-text">
                        Password: {{user.password_hash}}
                    </p>
                    <button class="badge badge-danger badge-pill" (click)="deleteUser(user.id)">x</button>
                </li>
            </ol>
    </div>
</main>
